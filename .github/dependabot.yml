version: 2
updates:
  # 1. Обновление Go-зависимостей
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "00:00"
      timezone: "UTC"
    open-pull-requests-limit: 120
    reviewers:
      - "civisrom"
    labels:
      - "dependencies"
      - "go"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    ignore:
      - dependency-name: "gvisor.dev/gvisor"
      - dependency-name: "github.com/mymmrac/telego"
    allow:
      - dependency-type: "all"  # Разрешаем обновление всех типов зависимостей
    rebase-strategy: "auto"  # Автоматически ребазить PR при конфликтах

  # Отдельная конфигурация для транзитивных зависимостей
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"  # Другой день для разделения обновлений
      time: "00:00"
      timezone: "UTC"
    open-pull-requests-limit: 120
    target-branch: "dependencies-update"  # Опционально: создаем отдельную ветку для тестирования
    reviewers:
      - "civisrom"
    labels:
      - "dependencies"
      - "go"
      - "indirect-deps"
    commit-message:
      prefix: "chore(deps-indirect)"
      include: "scope"
    ignore:
      - dependency-name: "gvisor.dev/gvisor"
      - dependency-name: "github.com/mymmrac/telego"
    allow:
      - dependency-type: "indirect"  # Фокусируемся только на косвенных зависимостях
  
  # 2. Обновление GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      timezone: "UTC"
    open-pull-requests-limit: 20
    reviewers:
      - "civisrom"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    groups:
      github-actions:
        patterns:
          - "*"
          
  # 3. Обновление Docker-зависимостей
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      timezone: "UTC"
    open-pull-requests-limit: 20
    reviewers:
      - "civisrom"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
      include: "scope"
