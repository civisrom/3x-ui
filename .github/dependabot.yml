version: 2
updates:
  # 1. Обновление Go-зависимостей
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "00:00"
      timezone: "UTC"
    open-pull-requests-limit: 120
    reviewers:
      - "civisrom"
    labels:
      - "dependencies"
      - "go"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    ignore:
      - dependency-name: "gvisor.dev/gvisor"
      - dependency-name: "github.com/mymmrac/telego"
    allow:
      - dependency-type: "all"
    rebase-strategy: "auto"

  # 2. Обновление транзитивных Go-зависимостей
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "00:00"
      timezone: "UTC"
    open-pull-requests-limit: 120
    reviewers:
      - "civisrom"
    labels:
      - "dependencies"
      - "go"
      - "indirect-deps"
    commit-message:
      prefix: "chore(deps-indirect)"
      include: "scope"
    ignore:
      - dependency-name: "gvisor.dev/gvisor"
      - dependency-name: "github.com/mymmrac/telego"
    allow:
      - dependency-type: "indirect"

  # 3. Обновление GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "00:00"
      timezone: "UTC"
    open-pull-requests-limit: 20
    reviewers:
      - "civisrom"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    groups:
      github-actions:
        patterns:
          - "*"

  # 4. Обновление Docker-зависимостей
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "00:00"
      timezone: "UTC"
    open-pull-requests-limit: 20
    reviewers:
      - "civisrom"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
      include: "scope"
