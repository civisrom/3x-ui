name: Update Go Dependencies

on:
  schedule:
    - cron: '0 0 * * 1'  # Запуск каждую неделю в понедельник в 00:00 UTC
  workflow_dispatch:      # Возможность ручного запуска

permissions:
  contents: write        # Явное указание разрешений

jobs:
  update:
    runs-on: ubuntu-latest  # Используем последнюю версию Ubuntu
    
    timeout-minutes: 30     # Добавляем таймаут для предотвращения зависания

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # Загружаем всю историю
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true       # Включаем кэширование модулей

      - name: Ensure go.mod and go.sum exist
        run: |
          if [ ! -f go.mod ]; then
            echo "Error: go.mod file not found"
            exit 1
          fi
          
          if [ ! -f go.sum ]; then
            echo "go.sum file not found, initializing it..."
            go mod tidy
          fi

      - name: Clean Go module cache
        run: |
          go clean -modcache
          go clean -cache

      - name: Fix dependency paths
        run: |
          go mod edit -dropreplace github.com/bos-hieu/mongostore || true
          go mod edit -dropreplace github.com/googleapis/gnostic || true
          go get github.com/laziness-coders/mongostore@v0.0.14
          go get github.com/google/gnostic@v0.7.0
          go get github.com/BurntSushi/toml@v1.4.1-0.20240526193622-a339e1f7089c
          go get github.com/davecgh/go-spew@v1.1.2-0.20180830191138-d8f796af33cc

      - name: Update dependencies including transitive ones
        id: update
        run: |
          set -euo pipefail  # Строгий режим для bash

          echo "Updating all dependencies including transitive ones, except gvisor and telego..."
          go list -m all | awk '{print $1}' | grep -v -E '^(gvisor.dev/gvisor|github.com/mymmrac/telego)$' | xargs -r go get -u -d -t

          echo "Tidying up modules..."
          go mod tidy -compat=1.21
          go mod vendor
          go mod verify || exit 1

          echo "Updated dependencies:"  
          go list -m -u all | grep -v "(deleting)" || true

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet go.mod go.sum vendor; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in dependencies"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in dependencies:" 
            git diff go.mod || true
          fi

      - name: Commit and push changes
        if: steps.check.outputs.changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add go.mod go.sum vendor
          git commit -m "chore(deps): update Go dependencies"
          
          # Попытка push с повторами при ошибках
          max_attempts=3
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            if git push origin ${{ github.ref }}; then
              echo "Successfully pushed changes on attempt $attempt"
              break
            else
              if [ $attempt -eq $max_attempts ]; then
                echo "Failed to push after $max_attempts attempts"
                exit 1
              fi
              echo "Push failed on attempt $attempt, retrying..."
              attempt=$((attempt + 1))
              git pull --rebase
              sleep 5
            fi
          done
